<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora de envios</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/amazon.svg" alt="" class="logo">
            <h1>Calculadora de envios</h1>
        </header>
        <main class="main-content">
            <form class="form-calculator">
                <div class="form-group">
                    <label for="peso" class="calc-item">Peso(libras)</label>
                    <input type="number" id="peso">
                </div>
                <div class="calc-features">
                    <div class="form-group">
                        <label for="largo" class="calc-item">Largo</label>
                        <input type="number" id="largo">
                    </div>
                    <div class="form-group">
                        <label for="ancho" class="calc-item">Ancho</label>
                        <input type="number" id="ancho">
                    </div>
                    <div class="form-group">
                        <label for="alto" class="calc-item">Alto</label>
                        <input type="number" id="alto">
                    </div>
                </div>
                <input type="submit" value="Calcular" class="calc-buttom">
            </form>
            <section class="results">
                <div class="result-title result-item">
                    <blockquote>
                        <!--<img src="/images/caja.svg" alt="" class="icon icon-title">-->
                        <p>Costos estimados</p>
                    </blockquote>
                </div>
                <div class="result-item">
                    <img src="/images/libra.svg" alt="" class="icon">
                    <p>Peso final: <span>?</span></p>
                </div>
                <div class="result-item">
                    <img src="/images/avion.svg" alt="" class="icon">
                    <p>Envio aereo: <span>?</span></p>
                </div>
                <div class="result-item">
                    <img src="/images/embarcacion.svg" alt="" class="icon">
                    <p>Envio mar√≠timo: <span>?</span></p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
