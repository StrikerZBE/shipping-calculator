<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora de envios</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/amazon.svg" alt="" class="logo">
            <h1>Calculadora de envios</h1>
        </header>
        <main class="principal-container">
            <form class="form-calculator">
                <label for="peso">Peso(libras)</label>
                <input type="number" id="peso">
                <label for="largo">Largo</label>
                <input type="number" id="largo">
                <label for="ancho">Ancho</label>
                <input type="number" id="ancho">
                <label for="alto">Alto</label>
                <input type="number" id="alto">
            </form>
            <section class="results">
                <div class="result-item">
                    <img src="/images/caja.svg" alt="" class="icon">
                    <p>Costos estimados</p>
                </div>
                <div class="result-item">
                    <img src="/images/libra.svg" alt="" class="icon">
                    <p>Peso final: <span>?</span></p>
                </div>
                <div class="result-item">
                    <img src="/images/avion.svg" alt="" class="icon">
                    <p>Envio aereo: <span>?</span></p>
                </div>
                <div class="result-item">
                    <img src="/images/embarcacion.svg" alt="" class="icon">
                    <p>Envio mar√≠timo: <span>?</span></p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
